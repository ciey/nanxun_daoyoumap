<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="always" name="referrer">
    <!-- 来源网站-->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>南浔古镇地图</title>
    <!--<link rel="shortcut icon" href="favicon.ico">-->
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=dd51893045d718396a861179ff8afb10&plugin=AMap.Walking"></script>
    <style>
        * {
    padding: 0;
    margin: 0;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: "SimHei","Microsoft Yahei","微软雅黑" ;
    /*点击高亮*/
    -webkit-tap-highlight-color:transparent;
    -moz-tap-highlight-color:transparent;
    tap-highlight-color:transparent;
}
#container{
    height: 100%;
}
    </style>
</head>
<body>



<!--设置阴影层-->
<div id="container"></div>
<div id="mapContainer"></div>
<input type="hidden" id="lkey" name="lkey" value="chs">

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<script>
    var position = new AMap.LngLat(120.431033, 30.871146);
        //加载高德地图
        var mapObj = new AMap.Map("container", {
            view: new AMap.View2D({//创建地图二维视口SSSSSSSS
                center: position,//创建中心点坐标
                zoom: 17, //设置地图缩放级别
                rotation: 0 //设置地图旋转角度
            }),
            mapStyle: 'amap://styles/darkblue', //设置地图的显示样式
            resizeEnable: true,
            zooms: [13, 18],
            features: ["bg"]  //, "road",'point', "building"
        });//创建地图实例

        //瓦片加载
        var leLayer = new AMap.TileLayer({
                // 图块取图地址
                tileUrl: "http://101.37.254.154/api/v1/tile!GetScenicTile.action?x=[x]&z=[z]&y=[y]&hid=2347",
                zIndex: 2
            });
            leLayer.setMap(mapObj);
</script>
</body>
</html>
